<div class="row" style="min-height: 350px;" ng-controller="CartController as cart">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <p><h4 style="text-align: center;">Card Details</h4></p>

        <form name="cardInfo" class="form-horizontal" ng-submit="cart.processCard(cart.cardInfo)" novalidate>
            <div class="form-group">
                <label for="card_number" class="col-sm-2 control-label">Card Number :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="card_number" ng-model="cart.cardInfo.card_number" cc-number cc-format cc-eager-type ng-required="true" placeholder="Card Number">

                </div>
            </div>

            <div class="form-group">
                <label for="expire_year" class="col-sm-2 control-label">Expiration Year :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="expire_year" ng-model="cart.cardInfo.expire_year" cc-exp-year  ng-required="true" placeholder="Expiration Year">
                </div>
            </div>
            <div class="form-group">
                <label for="expire_month" class="col-sm-2 control-label">Expiration Month :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="expire_month" ng-model="cart.cardInfo.expire_month" cc-exp-month ng-required="true" placeholder="Expiration Month">
                </div>
            </div>
            <div class="form-group">
                <label for="cvc" class="col-sm-2 control-label">CVC :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cvc" ng-model="cart.cardInfo.cvc" cc-cvc ng-required="true" placeholder="CVC">
                </div>
            </div>
            <div class="form-group">
                <label for="card_holder_name" class="col-sm-2 control-label">Card Holder Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="card_holder_name" ng-model="cart.cardInfo.card_holder_name" ng-required="true" placeholder="Card Holder Name">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-2 control-label">Country :</label>
                <div class="col-sm-10">
                    <select
                            class="form-control"
                            id="country"
                            ng-model="cart.cardInfo.country"
                            ng-required="true"
                            ng-options="country.country as country.country for country in cart.countries"
                    >
                        <option value="">Select Country</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State / Province :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state" ng-model="cart.cardInfo.state_province" ng-required="true" placeholder="State / Province">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" ng-model="cart.cardInfo.city" ng-required="true" placeholder="City">
                </div>
            </div>
            <div class="form-group">
                <label for="street" class="col-sm-2 control-label">Street :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="street" ng-model="cart.cardInfo.street" ng-required="true" placeholder="Street">
                </div>
            </div>
            <div class="form-group">
                <label for="zip_code" class="col-sm-2 control-label">ZIP / Postal Code :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zip_code" ng-model="cart.cardInfo.zip" ng-required="true" placeholder="ZIP / Postal Code">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 alert {{cart.responseObject.alert}}" ng-if="cart.finalResponse">
                    {{cart.responseObject.message}}
                </div>
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success" title="review order and pay">Review and Pay</button>
                </div>
                <div class="col-sm-6">
                    <span class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" ng-if="cart.showPaySpinner"></span>

                </div>
            </div>
        </form>

    </div>
</div>
