<div class="row" style="font-size: 10px;" ng-controller="UserController as user">
    <div class="col-md-6 col-md-offset-3">
        <br/>
        <h4>Member Registration </h4>
        <br/>
        <form name="register" ng-submit="user.registerUser(user.register)">
            <div class="form-group">
                <div class="row">
                <div class="col-md-4">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" ng-required="true" ng-model="user.register.first_name"  placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" class="form-control" id="middle_name" ng-required="true" ng-model="user.register.middle_name" placeholder="Middle Name">

                </div>
                <div class="col-md-4">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" ng-required="true" ng-model="user.register.last_name" placeholder="Last Name">

                </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" ng-required="true" ng-model="user.register.phone_number" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" ng-required="true" ng-model="user.register.email" placeholder="Email Address">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-required="true" ng-model="user.register.password"  placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" ng-required="true" ng-model="user.register.confirm_password" placeholder="Confirm Password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                <label for="security_question" >Security Question</label>
                    <select class="form-control" id="security_question" ng-required="true"  ng-model="user.register.security_question" ng-options="question.id as question.question for question in user.securityQuestions" >
                        <option value="">Please select a security Question</option>
                    </select>

            </div>
            </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                <label for="your_answer">Your Answer</label>
                <input type="password" class="form-control" ng-required="true" ng-model="user.register.answer" id="your_answer" placeholder="Your Answer">
            </div>
            </div>
            </div>
            <div class="row">
                <div class="alert {{user.alertBody.alert}} alert-dismissible fade in" role="alert" ng-if="user.alertBody&&user.alertBody.alert&&user.alertBody.isShown">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <strong>{{user.alertBody.message}}</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
            <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
