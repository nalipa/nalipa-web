<div class="row" style="font-size: 10px;" ng-controller="UserController as user">
    <div class="col-md-6 col-md-offset-3">
        <br/>
        <br/>
        <form name="login" ng-submit="user.authenicateUser(credentials)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" ng-model="credentials.email" ng-required="true" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="credentials.password" ng-required="true" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <a href="#/recovery">Forgot Password?</a>
                    <a href="#/signup">Sign Up</a>
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>
