<div class="row" style="font-size: 10px;" ng-controller="UserController as user">
    <div class="col-md-6 col-md-offset-3">
        <br/>
        <br/>
        <form name="login" ng-submit="user.authenicateUser(credentials)">



            <div class="input-group margin-bottom-lg">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="email" class="form-control" ng-model="credentials.email" ng-required="true" id="email" placeholder="Email Address">
            </div>
            <br/>
            <div class="input-group ">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" class="form-control" ng-model="credentials.password" ng-required="true" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label style="font-size: 15px;">
                    <a href="#/forgot-password">Forgot Password?</a>
                    <a href="#/signup">Sign Up</a>
                </label>
            </div>
            <div ng-if="user.message.show&&user.message.isPositive" class="alert alert-success" role="alert">{{user.message.body}}</div>
            <div ng-if="user.message.show&&!user.message.isPositive" class="alert alert-danger" role="alert">{{user.message.body}}, Wrong <b>username</b> or <b>password</b></div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>
