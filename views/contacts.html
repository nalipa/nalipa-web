<div class="row" style="min-height: 350px;" ng-controller="ContactsController as contact">
    <br/>

    <div class="col-md-12">
        <form name="messageContact" class="form-horizontal" ng-submit="contact.contactUs(contact.messageContact)">
            <span>All fields with  <span style="color:red!important;font-weight: bolder;">*</span> are mandatory.</span>
            <div class="form-group">
                <label for="full_name" class="col-sm-2  col-sm-offset-1 control-label">Full Name <span style="color:red!important;font-weight: bolder;">*</span></label>
                <div class="col-sm-6  col-sm-offset-1">
                    <input type="text" class="form-control" name="full_name" ng-model="contact.messageContact.full_name" id="full_name" placeholder="Full Name"  ng-required="true" >
                </div>
            </div>

            <div class="form-group">
                <label for="full_name" class="col-sm-2  col-sm-offset-1 control-label">Phone Number</label>
                <div class="col-sm-6  col-sm-offset-1">
                    <input type="text" class="form-control" name="phone_number" ng-model="contact.messageContact.phone_number" id="phone_number" placeholder="Phone Number" >
                </div>
            </div>


            <div class="form-group">
                <label for="email_address" class="col-sm-2  col-sm-offset-1 control-label">Email Address <span style="color:red!important;font-weight: bolder;">*</span></label>
                <div class="col-sm-6  col-sm-offset-1">
                    <input type="text" class="form-control" name="email_address" id="email_address" ng-model="contact.messageContact.email_address" placeholder="Email Address"  ng-required="true" >
                </div>
            </div>


            <div class="form-group">
                <label for="full_name" class="col-sm-2  col-sm-offset-1 control-label">Message to us <span style="color:red!important;font-weight: bolder;">*</span></label>
                <div class="col-sm-6  col-sm-offset-1">
                    <textarea type="text" class="form-control" name="message_us" id="message_us" ng-model="contact.messageContact.message" placeholder="Message to us"  ng-required="true" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                        <div
                                vc-recaptcha
                                theme="'light'"
                                key="contact.model.key"
                                on-create="contact.setWidgetId(contact.widgetId)"
                                on-success="contact.setResponse(contact.response)"
                                on-expire="contact.cbExpiration()"
                        ></div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>

</div>
